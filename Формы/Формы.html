<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Формы</title>
	<link rel="stylesheet" href="формы.css">
</head>
<body>
	<fieldset>
	  <legend>
	    Оформление заказа
	  </legend>
	  <div class="forms">
	  	<form action="#">
	  		<p>Контактное лицо:</p>
	  		<input type="text" placeholder="Введите имя и фамилию">
	  		<p>Ваш адрес:</p>
	  		<input type="text" placeholder="Введите ваш адрес">
	  	</form>
	  </div>
	  <div class="forms">
	  	<form action="#">
	  		<p>Телефон:</p>
	  		<input type="text" placeholder="Введите ваш телефон">
	  		<p>E-mail:</p>
	  		<input type="text" placeholder="Ваш e-mail">
	  	</form>
	  </div>
	  <div class = "heading">
	  	<h4>Выберите дату и время доставки:</h4>
	  </div>
	  <div class="forms">
	  	<form action="#">
	  		<p>Дата доставки:</p>
	  		<input type="text" placeholder="дд.мм.гггг" size="15">
	  		<p>Время доставки:</p>
	  		<input type="text" placeholder="--:--" size="5">
	  	</form>
	  </div>
	  <div class = "heading">
	  	<h4>Оплата:</h4>
	  </div>
	  <form action="#" class="oplata">
	  	<input type="radio" name="nal" value="Наличными"><p>Наличными</p>
	  	<input type="radio" name="nal" value="По карте" checked><p>По карте</p>
	  </form>	
	  <div class = "heading">
	  	<h4>Прочие параметры:</h4>
	  </div>
	  <form action="#" class="oplata">
	  	<input type="checkbox" name="performance" value="Домофон"><p>Домофон</p>
	  	<input type="checkbox" name="performance" value="Неисправен звонок"><p>Неисправен звонок</p>
	  	<input type="checkbox" name="performance" value="Собака во дворе"><p>Собака во дворе</p>
	  	<input type="checkbox" name="performance" value="Вход с заднего фасада"><p>Вход с заднего фасада</p>
	  	<input type="checkbox" name="performance" value="Вход с торца здания"><p>Вход с торца здания</p>
	  </form>
	  <form action="#">
	  	<div class="clear"></div>
	  	<input type="submit" value="Подтвердить">
	  </form>
</fieldset>
</body>
</html>
